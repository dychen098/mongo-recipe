<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Recipe List</h1>

        <div id="recipes"></div>

        <div id='recipe-forms'>
            <div id="add-recipe-form" class="recipe-form">
                <h2>Adding Recipes</h2>
                <p>
                    <label for="txt-add-recipe-title">Title:</label>
                    <input type="text" id="txt-add-recipe-title">
                </p>
                <p>
                    <label for="txt-add-recipe-author">Author:</label>
                    <input type="text" id="txt-add-recipe-author">
                </p>
                <p>
                    <label for="txt-add-recipe-rating">Rating:</label>
                    <input type="text" id="txt-add-recipe-rating">
                </p>
                <p>
                    <label for="txt-add-recipe-ingredients">Ingredients:</label>
                    <textarea rows="5" id="txt-add-recipe-ingredients"></textarea>
                </p>
                <p>
                    <label for="txt-add-recipe-directions">Directions:</label>
                    <textarea rows="5" id="txt-add-recipe-directions"></textarea>
                </p>
                <button id="btn-add-recipe">Add Recipe</button>
                <p id="add-feedback" class="hidden"></p>
            </div>
            <div id="edit-recipe-form" class="recipe-form">
                <h2>Edit Recipe</h2>
                <span id="edit-recipe-id" class="hidden"></span>
                <p>
                    <label for="txt-edit-recipe-title">Title:</label>
                    <input type="text" id="txt-edit-recipe-title">
                </p>
                <p>
                    <label for="txt-edit-recipe-author">Author:</label>
                    <input type="text" id="txt-edit-recipe-author">
                </p>
                <p>
                    <label for="txt-edit-recipe-rating">Rating:</label>
                    <input type="text" id="txt-edit-recipe-rating">
                </p>
                <p>
                    <label for="txt-edit-recipe-ingredients">Ingredients:</label>
                    <textarea rows="5" id="txt-edit-recipe-ingredients"></textarea>
                </p>
                <p>
                    <label for="txt-edit-recipe-directions">Directions:</label>
                    <textarea rows="5" id="txt-edit-recipe-directions"></textarea>
                </p>
                <button id="btn-edit-recipe">Edit Recipe</button>
                <p id="edit-feedback" class="hidden"></p>
            </div>
        </div>
    </body>
</html>
